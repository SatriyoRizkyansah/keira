<html>
  <head>
    <title>Merry Christmas, Keira!</title>
    <script src="https://cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js" type="text/javascript"></script>
    <script src="js/lib/phaser.min.js" type="text/javascript"></script>
    <script src="js/blocklist.js" type="text/javascript"></script>
    <script src="js/blockstate.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/depths.js" type="text/javascript"></script>
    <script src="js/director.js" type="text/javascript"></script>
    <script src="js/directorstate.js" type="text/javascript"></script>
    <script src="js/gift.js" type="text/javascript"></script>
    <script src="js/grid.js" type="text/javascript"></script>
    <script src="js/gridrunner.js" type="text/javascript"></script>
    <script src="js/grinch.js" type="text/javascript"></script>
    <script src="js/instructions.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/pathery.js" type="text/javascript"></script>
    <script src="js/patty.js" type="text/javascript"></script>
    <script src="js/santa.js" type="text/javascript"></script>
    <script src="js/victorycutscene.js" type="text/javascript"></script>
    <script src="js/world.js" type="text/javascript"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #game {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #direction-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
        justify-items: center;
      }

      .direction-button,
      .action-button {
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: white;
        transition: background-color 0.3s;
      }

      .direction-button:hover,
      .action-button:hover {
        background-color: #666;
      }

      #action-buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      .action-button {
        flex: 1;
        text-align: center;
      }

      button:active {
        background-color: #888;
      }

      .direction-button.empty {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <audio id="background-music" autoplay loop>
      <source src="song/lagu.mp3" type="audio/mpeg" />
    </audio>

    <div id="game" style="width: 100%"></div>

    <!-- Direction Buttons -->
    <div id="direction-buttons" style="width: 300px">
      <button class="direction-button empty"></button>
      <button id="up" class="direction-button">&#8593;</button>
      <button class="direction-button empty"></button>
      <button id="left" class="direction-button">&#8592;</button>
      <button id="down" class="direction-button">&#8595;</button>
      <button id="right" class="direction-button">&#8594;</button>
    </div>

    <!-- Action Buttons -->
    <div id="action-buttons" style="width: 300px; margin-top: 20px">
      <button id="space" class="action-button">Space</button>
      <button id="i" class="action-button">I</button>
      <button id="g" class="action-button">G</button>
    </div>
  </body>
</html>
